<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
</head>
<body>

    <h1>Welcome to chat app</h1>
    
    <div id="messages"></div>
    <div id="location"></div>

    <form id="message-form">
        <input name="message" placeholder="Your message here">
        <button id="button">Send</button>
    </form>

    <button id="send-location">share your location</button>



    <script id="message-template" type="text/html">
        <div>
            <p>{{createdAt}} - {{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div>
            <p><a href="{{location}}" target="_blank">My Location</a></p>
        </div>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

</body>
</html>
